<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñüíñüíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f8e9f3;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5em;
            color: #ff6b81;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }


        .countdown {
            font-size: 2em;
            margin-bottom: 10px;
            background: #ffe4e9;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            word-wrap: break-word;
        }

        .total, .sleep {
            font-size: 1.5em;
            margin: 10px 0;
            background: #fbd4df;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            word-wrap: break-word;
        }

        .sleep {
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ff6b81;
            text-align: center;
        }

        footer .heart {
            color: #ff6b81;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .countdown, .total, .sleep {
                font-size: 1.3em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .countdown, .total, .sleep {
                font-size: 1.2em;
                padding: 10px;
            }

            h1::after {
                right: -20px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5em;
            }

            .countdown, .total, .sleep {
                font-size: 1em;
                padding: 8px;
            }

            h1::after {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h1>–î–æ –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏ –æ—Å—Ç–∞–ª–æ—Å—å: üíñ</h1>

    <div class="countdown" id="countdown"></div>
    <div class="total" id="totalHours"></div>
    <div class="total" id="totalMinutes"></div>
    <div class="sleep" id="sleepHours"></div>

    <footer>
        –°–¥–µ–ª–∞–Ω–æ —Å <span class="heart">üíñ</span>
    </footer>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function declension(number, one, two, five) {
            number = Math.abs(number) % 100;
            const lastDigit = number % 10;
            if (number > 10 && number < 20) return five;
            if (lastDigit > 1 && lastDigit < 5) return two;
            if (lastDigit == 1) return one;
            return five;
        }

        function updateCountdown() {
            const now = new Date();
            
            let nextSaturday = new Date();
            nextSaturday.setDate(now.getDate() + (6 - now.getDay() + 7) % 7);
            nextSaturday.setHours(9, 20, 0, 0);

            if (now > nextSaturday) {
                nextSaturday.setDate(nextSaturday.getDate() + 7);
            }

            const diff = nextSaturday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const totalMinutes = Math.floor(diff / (1000 * 60));

            const remainingNights = days;
            const sleepAdjustedHours = totalHours - (remainingNights * 8);

            // –°–∫–ª–æ–Ω—è–µ–º —Å–ª–æ–≤–∞
            const daysText = declension(days, "–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π");
            const hoursText = declension(hours, "—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤");
            const minutesText = declension(minutes, "–º–∏–Ω—É—Ç–∞", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç");
            const secondsText = declension(seconds, "—Å–µ–∫—É–Ω–¥–∞", "—Å–µ–∫—É–Ω–¥—ã", "—Å–µ–∫—É–Ω–¥");

            // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Å —É—á—ë—Ç–æ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Å–∫–ª–æ–Ω–µ–Ω–∏–π
            document.getElementById("countdown").innerHTML = `${days} ${daysText} ${hours} ${hoursText} ${minutes} ${minutesText} ${seconds} ${secondsText}`;
            document.getElementById("totalHours").innerHTML = `–í—Å–µ–≥–æ —á–∞—Å–æ–≤: ${totalHours}`;
            document.getElementById("totalMinutes").innerHTML = `–í—Å–µ–≥–æ –º–∏–Ω—É—Ç: ${totalMinutes}`;
            document.getElementById("sleepHours").innerHTML = `–ß–∞—Å–æ–≤, –∏—Å–∫–ª—é—á–∞—è —Å–æ–Ω: ${sleepAdjustedHours}`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>

</body>
</html>
